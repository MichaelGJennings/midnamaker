[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config

# Coverage options (use --cov flags when running unit/integration tests)
# Example: pytest tests/unit tests/integration --cov=server --cov-report=term-missing --cov-fail-under=80
# Note: E2E tests don't measure Python coverage (they test via browser)

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests for API endpoints
    e2e: End-to-end tests using Playwright
    slow: Tests that take longer than 5 seconds
    midi: Tests requiring MIDI hardware
    network: Tests requiring network access
    file_io: Tests that read/write files

# Async test configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test timeout (in seconds)
timeout = 300

# Minimum version requirements
minversion = 7.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning